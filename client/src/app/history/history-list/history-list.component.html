<ng-container *ngIf="orders.length !== 0; else empty">
  <table class="highlight mb2">
    <thead>
      <tr>
        <th>№</th>
        <th>Дата</th>
        <th>Время</th>
        <th>Сумма</th>
        <th></th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let order of orders; trackBy: trackById">
        <td>{{ order.order }}</td>
        <td>{{ order.date | date: "dd-MM-YYYY" }}</td>
        <td>{{ order.date | date: "HH:mm:ss" }}</td>
        <td>{{ calculatePrice(order) }} руб.</td>
        <td>
          <button
            (click)="onModalHandle(order, 'orderHistory-')"
            class="btn btn-small modal-trigger grey darken-1"
            data-target="order-list"
          >
            <i class="material-icons">open_in_new</i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</ng-container>

<ng-template #empty>
  <div class="center">
    <h4>История заказов пуста</h4>
  </div>
</ng-template>

<div class="row">
  <div class="col s12">
    <div *ngIf="categories.length !== 0; else empty" class="collection">
      <a
        *ngFor="let category of categories; trackBy: trackById"
        [routerLink]="['category', category._id]"
        class="collection-item"
        >{{ category.name }}</a
      >
    </div>
  </div>
</div>

<ng-template #loader>
  <div class="center">
    <app-loader></app-loader>
  </div>
</ng-template>

<ng-template #empty>
  <div class="center">
    <h4>Категорий нет</h4>
  </div>
</ng-template>
